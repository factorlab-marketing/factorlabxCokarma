<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Thank You &amp; Contacts</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&amp;family=Roboto:wght@300;400;500;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f8fafc;
        }

        .slide-container {
            width: 1280px;
            height: 720px;
            display: flex;
            flex-direction: column;
            position: relative;
            background-color: white;
            overflow: hidden;
        }

        h1,
        h2,
        h3,
        h4 {
            font-family: 'Montserrat', sans-serif;
        }

        /* Background Decorations */
        .bg-circle-1 {
            position: absolute;
            top: -100px;
            right: -100px;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f0fdfa 0%, #ccfbf1 100%);
            /* gradient simulated with flat colors for safety */
            background-color: #f0fdfa;
            z-index: 0;
        }

        .bg-circle-2 {
            position: absolute;
            bottom: -50px;
            left: -50px;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 40px solid #f0f9ff;
            z-index: 0;
        }

        .dots-pattern {
            position: absolute;
            top: 20%;
            left: 10%;
            width: 80%;
            height: 60%;
            background-image: radial-gradient(#e2e8f0 2px, transparent 2px);
            background-size: 40px 40px;
            z-index: 0;
            opacity: 0.5;
        }

        /* Contact Cards */
        .contact-card {
            background-color: white;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 32px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 240px;
        }

        .contact-card:hover {
            transform: translateY(-8px);
            border-color: #2dd4bf;
            box-shadow: 0 20px 25px -5px rgba(13, 148, 136, 0.1), 0 10px 10px -5px rgba(13, 148, 136, 0.04);
        }

        .icon-box {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background-color: #f0fdfa;
            color: #0d9488;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .contact-card:hover .icon-box {
            background-color: #0d9488;
            color: white;
        }

        /* Logos Section */
        .logo-placeholder {
            display: flex;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
        }

        .divider-vertical {
            width: 2px;
            height: 40px;
            background-color: #e2e8f0;
            margin: 0 32px;
        }

        /* Large Watermark */
        .watermark {
            position: absolute;
            bottom: 0;
            right: 0;
            font-size: 400px;
            color: #f1f5f9;
            opacity: 0.3;
            transform: translate(20%, 20%);
            z-index: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="slide-container">
        <!-- Background Elements -->
        <div class="bg-circle-1"></div>
        <div class="bg-circle-2"></div>
        <div class="dots-pattern"></div>
        <div class="watermark">
            <i class="fas fa-chart-line"></i>
        </div>
        <!-- Main Content -->
        <div class="relative z-10 flex flex-col items-center justify-center h-full px-16 pb-16 pt-8">
            <!-- Header Group -->
            <div class="text-center mb-12 max-w-4xl">
                <div class="inline-block mb-4">
                    <span
                        class="bg-teal-100 text-teal-800 text-xs font-bold px-4 py-1.5 rounded-full uppercase tracking-widest border border-teal-200">
                        Session Complete
                    </span>
                </div>
                <h1 class="text-6xl font-black text-gray-900 mb-4 leading-tight">
                    Thank You! <br />
                    <span class="text-teal-600">Let's Grow Together</span>
                </h1>
                <p class="text-xl text-gray-500 font-medium tracking-wide">
                    QUANTITATIVE WEALTH MANAGEMENT FOR INDIA
                </p>
            </div>
            <!-- Contact Grid -->
            <div class="flex space-x-8 mb-16">
                <!-- Website -->
                <div class="contact-card">
                    <div class="icon-box">
                        <i class="fas fa-globe"></i>
                    </div>
                    <h3 class="text-lg font-bold text-gray-800 mb-1">Visit Website</h3>
                    <a href="https://factorlab.in" target="_blank"
                        class="text-teal-600 font-medium hover:underline">factorlab.in</a>
                </div>
                <!-- Email -->
                <div class="contact-card">
                    <div class="icon-box">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <h3 class="text-lg font-bold text-gray-800 mb-1">Email Us</h3>
                    <a href="mailto:research@factorlab.in"
                        class="text-gray-500 font-medium text-sm hover:text-teal-600">research@factorlab.in</a>
                </div>
                <!-- Social -->
                <div class="contact-card">
                    <div class="icon-box">
                        <i class="fas fa-share-alt"></i>
                    </div>
                    <h3 class="text-lg font-bold text-gray-800 mb-1">Connect</h3>
                    <div class="flex space-x-4 mt-1 text-gray-400">
                        <a href="https://www.linkedin.com/company/factor-lab-in/" target="_blank"><i
                                class="fab fa-linkedin text-xl hover:text-blue-700 cursor-pointer transition-colors"></i></a>
                        <a href="https://x.com/factorlab_in" target="_blank"><i
                                class="fab fa-twitter text-xl hover:text-blue-400 cursor-pointer transition-colors"></i></a>
                        <!-- Using Twitter icon for X as FA usually maps it -->
                        <a href="https://www.youtube.com/@factorlab_IN" target="_blank"><i
                                class="fab fa-youtube text-xl hover:text-red-600 cursor-pointer transition-colors"></i></a>
                    </div>
                </div>
            </div>
            <!-- Footer / Partners -->
            <div class="w-full max-w-4xl border-t border-gray-200 pt-8 flex items-center justify-between">
                <!-- FactorLab Logo -->
                <div class="flex flex-col">
                    <div class="logo-placeholder mb-2 bg-gray-900 rounded-lg p-3 inline-block shadow-sm">
                        <img src="../factorlab%20logo.png" alt="FactorLab Logo" class="h-12 w-auto object-contain">
                    </div>
                    <p class="text-xs text-gray-400 uppercase tracking-widest font-bold ml-1">Data-Driven Investing</p>
                </div>
                <!-- Partnership Indicator -->
                <div class="flex items-center text-gray-300">
                    <span class="text-sm font-bold uppercase tracking-widest mr-4">Hosted At</span>
                    <i class="fas fa-arrow-right"></i>
                </div>
                <!-- CoKarma Logo & Location -->
                <div class="flex flex-col items-end">
                    <div class="logo-placeholder mb-2">
                        <img src="../Co-karma%20logo.png" alt="CoKarma Logo" class="h-20 w-auto object-contain">
                    </div>
                    <div class="flex items-center text-gray-500 text-sm font-medium">
                        <i class="fas fa-map-marker-alt text-red-400 mr-2"></i>
                        <p>CoKarma Madhapur</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('message', function (event) {
            if (event.data.type === 'theme-update') {
                const isDark = event.data.isDark;
                const css = event.data.css;
                const styleId = 'dark-theme-style';
                let style = document.getElementById(styleId);

                if (isDark) {
                    if (!style) {
                        style = document.createElement('style');
                        style.id = styleId;
                        style.textContent = css;
                        document.head.appendChild(style);
                    }
                } else {
                    if (style) {
                        style.remove();
                    }
                }
            }
        });
    </script>


</html>
</body>
