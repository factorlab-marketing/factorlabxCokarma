<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>FactorLab Title Slide</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&amp;family=Roboto:wght@300;400;500&amp;display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f3f4f6;
        }

        .slide-container {
            width: 1280px;
            height: 720px;
            display: flex;
            flex-direction: column;
            position: relative;
            background-color: white;
            overflow: hidden;
        }

        .hero-section {
            background-color: #0d2b38;
            /* Deep Teal/Blue characteristic of fintech */
            position: relative;
            overflow: hidden;
        }

        /* Geometric accent shapes instead of gradients */
        .accent-shape-1 {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 400px;
            height: 400px;
            background-color: #06b6d4;
            /* Cyan-500 */
            border-radius: 50%;
            opacity: 0.1;
        }

        .accent-shape-2 {
            position: absolute;
            bottom: -100px;
            left: -100px;
            width: 500px;
            height: 500px;
            background-color: #10b981;
            /* Emerald-500 */
            border-radius: 50%;
            opacity: 0.05;
        }

        .grid-pattern {
            background-image: radial-gradient(#ffffff 1px, transparent 1px);
            background-size: 30px 30px;
            opacity: 0.05;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
        }

        .logo-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: -0.02em;
        }

        .cokarma-pill {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }
    </style>
</head>

<body>
    <div class="slide-container">
        <!-- Main Content Area -->
        <div class="hero-section flex-1 flex flex-col justify-center items-center relative text-white px-20">
            <!-- Background Elements -->
            <div class="grid-pattern"></div>
            <div class="accent-shape-1"></div>
            <div class="accent-shape-2"></div>
            <!-- Top Logos -->
            <div class="absolute top-12 left-12 flex items-center space-x-6 z-10">
                <!-- FactorLab Logo -->
                <div class="flex items-center space-x-3">
                    <img src="../factorlab%20logo.png" alt="FactorLab Logo" class="h-12 w-auto object-contain">
                </div>
                <div class="h-8 w-px bg-gray-500 opacity-50"></div>
                <!-- CoKarma Logo -->
                <div class="flex items-center space-x-2 opacity-90">
                    <img src="../Co-karma%20logo.png" alt="CoKarma Logo" class="h-20 w-auto object-contain">
                </div>
            </div>
            <!-- Central Content -->
            <div class="z-10 text-center max-w-4xl mt-10">
                <div
                    class="inline-flex items-center justify-center px-4 py-1.5 rounded-full bg-teal-900 bg-opacity-50 text-teal-300 text-sm font-semibold tracking-wide uppercase mb-8 border border-teal-700">
                    <p>Employee Investing Session</p>
                </div>
                <h1 class="text-6xl font-extrabold leading-tight mb-6">
                    Turn Your Salary Into <span class="text-transparent bg-clip-text"
                        style="color: #22d3ee;">Wealth</span>
                </h1>
                <p class="text-2xl text-gray-300 font-light mb-12">
                    Smart Investing Made Simple
                </p>
                <!-- Tagline Cards -->
                <div class="flex justify-center gap-6 mb-16">
                    <div
                        class="flex items-center space-x-2 px-5 py-3 rounded-lg bg-gray-800 bg-opacity-40 border border-gray-700">
                        <i class="fas fa-database text-teal-400"></i>
                        <p class="font-medium text-sm">Data-Driven</p>
                    </div>
                    <div
                        class="flex items-center space-x-2 px-5 py-3 rounded-lg bg-gray-800 bg-opacity-40 border border-gray-700">
                        <i class="fas fa-gavel text-teal-400"></i>
                        <p class="font-medium text-sm">Rule-Based</p>
                    </div>
                    <div
                        class="flex items-center space-x-2 px-5 py-3 rounded-lg bg-gray-800 bg-opacity-40 border border-gray-700">
                        <i class="fas fa-hourglass-half text-teal-400"></i>
                        <p class="font-medium text-sm">Long-Term</p>
                    </div>
                </div>
            </div>
            <!-- Footer Details -->
            <div
                class="absolute bottom-0 w-full h-24 bg-gray-900 bg-opacity-50 backdrop-filter backdrop-blur-sm flex justify-between items-center px-12 border-t border-gray-700 z-20">
                <div class="flex items-center space-x-8 text-gray-300">
                    <div class="flex items-center space-x-3">
                        <i class="far fa-calendar-alt text-teal-500"></i>
                        <p class="text-sm font-medium">2025-12-30</p>
                    </div>
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-map-marker-alt text-teal-500"></i>
                        <p class="text-sm font-medium">CoKarma Coworking Space</p>
                    </div>
                </div>
                <div class="flex items-center">
                    <p class="text-xs text-gray-400 uppercase tracking-widest mr-2">Powered by</p>
                    <p class="text-sm font-bold text-white">FactorLab Quantitative Research</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('message', function (event) {
            if (event.data.type === 'theme-update') {
                const isDark = event.data.isDark;
                const css = event.data.css;
                const styleId = 'dark-theme-style';
                let style = document.getElementById(styleId);

                if (isDark) {
                    if (!style) {
                        style = document.createElement('style');
                        style.id = styleId;
                        style.textContent = css;
                        document.head.appendChild(style);
                    }
                } else {
                    if (style) {
                        style.remove();
                    }
                }
            }
        });
    </script>


</html>
</body>
